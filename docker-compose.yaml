version: '3.3'
services:
  database:
    image: mysql:5.7
    container_name: devops_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devops
    volumes:
      - /home/mysql/data:/var/lib/mysql
    ports:
      - 3306:3306

  spring-boot:
    image: kacemch/kacem:41
    container_name: devops_esprit
    ports:
      - 8089:8089
    depends_on:
      - database
    restart: on-failure
